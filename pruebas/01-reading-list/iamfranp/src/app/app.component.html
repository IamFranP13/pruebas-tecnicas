<div class="flex">
    <!-- Books list -->
    <div [class]="readingList.length > 0 ? 'w-3/4' : 'w-full'">
      <div class="p-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-7 gap-4">
        <book-component *ngFor="let book of books" [book]="book" (bookClicked)="handleBookClicked(book)"></book-component>
      </div>
    </div>
  
    <!-- Reading list -->
    <div class="w-1/4" *ngIf="readingList.length > 0">
      <h2 class="text-lg font-bold my-5">Reading List</h2>
      <div class="space-y-4">
        <book-component *ngFor="let book of readingList" [book]="book" (bookClicked)="handleBookClicked(book)"></book-component>
      </div>
    </div>
  </div>
